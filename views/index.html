<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <link rel="stylesheet" href="../public/css/index.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-image: url('images/image.jpeg');
            background-repeat: no-repeat; /* Empêche la répétition */
            background-size: cover; /* Couvre toute la surface */
            background-position: center; /* Centre l'image */
            color: #fff; /* Couleur du texte en blanc pour le contraste */
        }
        
        h1, p {
            margin-bottom: 30px;
        }

        a {
            display: inline-block; /* Permet d'aligner les liens horizontalement */
            margin: 10px 20px;
            padding: 15px 30px;
            background-color: #6A0DAD; /* Violet foncé */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 1.2em;
        }
        
        a:hover {
            background-color: #4B0082; /* Violet encore plus foncé au survol */
        }
    </style>
</head>
<body>
    <h1>Bienvenue !</h1>
    <p>Veuillez choisir une option :</p>
    <a href="/login">Connexion</a>
    <a href="/register">Enregistrement</a>
</body>
</html>

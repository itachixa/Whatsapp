<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 5%; /* Utilisation de % pour une adaptation responsive */
            background-image: url('https://i.pinimg.com/originals/dd/85/b0/dd85b06f26d3e96b9f7fe668d4dca688.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            filter: brightness(70%) contrast(90%);
        }

        h1 {
            font-size: 2rem; /* Rem pour une taille adaptée */
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        a {
            display: inline-block;
            margin: 10px 15px;
            padding: 10px 20px; /* Dimensions réduites pour petits écrans */
            background-color: #6A0DAD;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 1.1rem; /* Ajustement de la taille */
        }

        a:hover {
            background-color: #4B0082;
        }

        /* Media query pour petits écrans */
        @media (max-width: 600px) {
            body {
                padding: 20px; /* Réduction du padding */
            }

            h1 {
                font-size: 1.5rem; /* Réduire la taille du texte */
            }

            a {
                padding: 10px 15px;
                font-size: 1rem;
            }

            p {
                font-size: 1rem;
            }
        }

    </style>
</head>
<body>
    <h1>Bienvenue sur l'application de messagerie</h1>
    <p><a href="/login">Se connecter</a> ou <a href="/register">S'inscrire</a></p>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 50px;
    background-image: url('https://i.pinimg.com/originals/dd/85/b0/dd85b06f26d3e96b9f7fe668d4dca688.jpg');
    background-repeat: no-repeat; /* Empêche la répétition */
    background-size: cover; /* Couvre toute la surface */
    background-position: center; /* Centre l'image */
    background-attachment: fixed; /* Effet de parallaxe */
    color: #fff; /* Couleur du texte en blanc pour le contraste */
    /* Ajouter un léger filtre pour adoucir l'image et améliorer la lisibilité */
    filter: brightness(70%) contrast(90%);
}

        
        h1, p {
            margin-bottom: 30px;
        }

        a {
            display: inline-block; /* Permet d'aligner les liens horizontalement */
            margin: 10px 20px;
            padding: 15px 30px;
            background-color: #6A0DAD; /* Violet foncé */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 1.2em;
        }
        
        a:hover {
            background-color: #4B0082; /* Violet encore plus foncé au survol */
        }
    </style>
</head>
<body>
    <h1>Bienvenue sur l'application de messagerie</h1>
    <p><a href="/login">Se connecter</a> ou <a href="/register">S'inscrire</a></p>
</body>
</html>
